<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button onclick="location.href='adduser.html'" style="float:right" type="button">
        Pay</button>
        <div class="tabs">
            <div class="tab active" data-tab="debit-card">
                <img src="debit-card.png" alt="Debit Card"width="60" height="60" class="tab-icon">
                DEBIT CARD
            </div>
            <div class="tab" data-tab="credit-card">
                <img src="credit-card.png" alt="Credit Card"width="60" height="60" class="tab-icon">
                CREDIT CARD
            </div>
            <div class="tab" data-tab="e-wallet">
                <img src="e-wallet.png" alt="E-Wallet"width="100" height="60" class="tab-icon">
                E - WALLET
            </div>
        </div>
        <form class="payment-form">
            <div class="card-type-selection">
                <label>
                    <input type="radio" name="cardType" value="visa">
                    <img src="visa.png" alt="Visa" width="60" height="45">
                </label>
                <label>
                    <input type="radio" name="cardType" value="mastercard">
                    <img src="mastercard.png" alt="Mastercard" width="60" height="45">
                </label>
            </div>
            <div class="form-group">
                <label for="cardNumber">CARD NUMBER</label>
                <input type="text" id="cardNumber" name="cardNumber">
            </div>
            <div class="form-group">
                <label for="name">NAME</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="country">COUNTRY</label>
                <input type="text" id="country" name="country">
            </div>
            <div class="form-group">
                <label for="securityCode">SECURITY CODE</label>
                <input type="text" id="securityCode" name="securityCode">
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv">
            </div>
            <div class="form-group">
                <label for="expirationDate">EXPIRATION DATE</label>
                <input type="text" id="expirationDate" name="expirationDate">
            </div>
            <div class="form-group">
                <label for="city">CITY</label>
                <input type="text" id="city" name="city">
            </div>
            <div class="form-group">
                <label for="postcode">POSTCODE</label>
                <input type="text" id="postcode" name="postcode">
            </div>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
